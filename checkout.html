<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout | SmartHub Gadgets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    background: url('smarthub-background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #ffffff;
    font-family: 'Arial', sans-serif;
}
        .navbar {
            background-color: #1e1e1e;
        }
        .checkout-container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #66ff66;
            color: black;
        }
        .form-control {
            background-color: #2a2a2a;
            color: #fff;
            border: 1px solid #4CAF50;
        }
        .form-control:focus {
            background-color: #333;
            color: #fff;
            border: 1px solid #66ff66;
        }
        .footer-custom {
            background-color: #000000;
            color: #ddd;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <img src="logo.png" alt="logo" class="rounded-image" height="40">
        <a class="navbar-brand" href="index.html">SmartHub Gadgets</a>
        <a class="btn btn-outline-success" href="shop.html">üõçÔ∏è Continue Shopping</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">üí≥ Checkout</h2>
    <div class="checkout-container mt-4">
        <form id="checkoutForm">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea id="address" class="form-control" rows="3" placeholder="Enter your delivery address" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Payment Method</label>
                <select id="paymentMethod" class="form-control" required>
                    <option value="" disabled selected>Select Payment Method</option>
                    <option value="Credit Card">üí≥ Credit Card</option>
                    <option value="Debit Card">üí≥ Debit Card</option>
                    <option value="UPI">üì≤ UPI</option>
                    <option value="Cash on Delivery">üíµ Cash on Delivery</option>
                </select>
            </div>
            <div class="text-center mt-3">
                <button type="button" class="btn btn-custom" onclick="processOrder()">‚úÖ Place Order</button>
            </div>
        </form>
    </div>
</div>

<footer class="footer-custom">
    <p>&copy; 2025 SmartHub Gadgets. All Rights Reserved.</p>
</footer>

<script>
    function processOrder() {
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let address = document.getElementById("address").value.trim();
        let paymentMethod = document.getElementById("paymentMethod").value;

        if (!name || !email || !address || !paymentMethod) {
            alert("‚ö†Ô∏è Please fill in all the required fields.");
            return;
        }

        alert(`üéâ Order Placed Successfully!\nThank you, ${name}, for shopping with us.`);
        localStorage.removeItem("cart"); // Clear the cart after checkout
        window.location.href = "index.html"; // Redirect to home page
    }
</script>

</body>
</html>
