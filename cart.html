<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart | SmartHub Gadgets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    background: url('smarthub-background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #ffffff;
    font-family: 'Arial', sans-serif;
}
        .navbar {
            background-color: #1e1e1e;
        }
        .cart-item {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }
        .cart-item h5, .cart-item p {
            margin: 0;
        }
        .cart-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn-danger, .btn-success {
            transition: 0.3s;
            width: 150px;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-success:hover {
            background-color: #28a745;
        }
        @media (max-width: 576px) {
            .cart-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .cart-item img {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <img src="logo.png" alt="logo" class="rounded-image" height="40">
        <a class="navbar-brand" href="index.html">SmartHub Gadgets</a>
        <a class="btn btn-outline-success" href="shop.html">üõçÔ∏è Continue Shopping</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">üõí Your Cart</h2>
    <div id="cart-items" class="mt-4"></div>
    
    <h4 class="text-end text-success mt-3">Total: ‚Çπ<span id="total-price">0</span></h4>

    <div class="cart-buttons mt-3">
        <button class="btn btn-danger" onclick="clearCart()">üóëÔ∏è Clear Cart</button>
        <button class="btn btn-success" onclick="checkout()">üí≥ Checkout</button>
    </div>
</div>

<script>
    function loadCart() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let cartContainer = document.getElementById("cart-items");
        let totalPrice = 0;
        
        cartContainer.innerHTML = "";

        if (cart.length === 0) {
            cartContainer.innerHTML = "<p class='text-center text-muted'>Your cart is empty.</p>";
            document.getElementById("total-price").innerText = "0";
            return;
        }

        cart.forEach((item, index) => {
            totalPrice += item.price;
            cartContainer.innerHTML += `
                <div class="cart-item">
                    <div class="d-flex align-items-center">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="ms-3">
                            <h5>${item.name}</h5>
                            <p class="text-success">‚Çπ${item.price}</p>
                        </div>
                    </div>
                    <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">‚ùå Remove</button>
                </div>
            `;
        });

        document.getElementById("total-price").innerText = totalPrice;
    }

    function removeFromCart(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
    }

    function clearCart() {
        localStorage.removeItem("cart");
        loadCart();
    }

    function checkout() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart.length === 0) {
            alert("Your cart is empty. Add some items before checking out!");
            return;
        }
        alert("Proceeding to checkout...");
        window.location.href = "checkout.html"; // Redirect to a checkout page
    }

    document.addEventListener("DOMContentLoaded", loadCart);
</script>

</body>
</html>
